<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Resource Project</title>
    <meta name="description" content="Description of the page for search engines">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <ul class="header__list">
            <li class="header__item"><a href="#">Rating</a></li>
            <li class="header__item"><a href="#">Resource</a></li>
            <li class="header__item"><a href="#">Type</a></li>
            <li class="header__item"><a href="#">Status</a></li>
        </ul>
    </header>

    <main>
        <section class="resource-section">
          <h1 class="resource-section__title">Resource Library</h1>
          <div class="resource-list-container">
            <table class="resource-list">
              <thead>
                <tr>
                    <th><a class="resource-list" id="resource-rating" href="#">Rating</a></th>
                    <th><a class="resource-list" id="resource-name" href="#">Resource</a></th>
                    <th><a class="resource-list" id="resource-category" href="#">Category</a></th>
                    <th><a class="resource-list" id="resource-status" href="#">Status</a></th>
                    <th><a class="resource-list" id="resource-start-date" href="#">Start Date</a></th>
                    <th><a class="resource-list" id="resource-end-date" href="#">End Date</a></th>
                    <th><a class="resource-list" id="resource-notes" href="#">Notes</a></th>
                    <th><a class="resource-list" id="resource-options" href="#">Options</a></th>     
                </tr>
              </thead>
              <tbody class="resource-list__body">
                <!-- resources will be added here -->
              </tbody>
            </table>
          </div>
        </section>
      </main>

      <form class="resource-form">
        <label for="resource-input">Enter Resource:</label>
        <input type="text" id="resource-input" name="resource" required>
        <label for="url-input">Enter URL:</label>
        <input type="text" id="url-input" name="url" placeholder="Optional">
        <label for="category-input">Category:</label>
        <select id="category-input">
          <option value="">Select a category</option>
          <option value="online-course">Online Courses</option>
          <option value="cheat-sheet">Cheat Sheets</option>
          <option value="coding-tool">Coding Tools</option>
          <option value="coding-challenge">Coding Challenges</option>
          <option value="video">Video</option>
          <option value="other">Other</option>
        </select>
        <label for="status-input">Status:</label>
        <select id="status-input">
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
        <label for="start-date-input">Start Date:</label>
        <input type="date" id="start-date-input" name="start-date">
        <label for="end-date-input">End Date:</label>
        <input type="date" id="end-date-input" name="end-date">
        <label for="notes-input">Notes:</label>
        <textarea id="notes-input" name="notes"></textarea>
        <label for="rating-input">Rating:</label>
        <input type="number" id="rating-input" name="rating" min="1" max="10" placeholder="Rating from 1-10">
        <button type="submit">Add Resource</button>
      </form>     
    </main>

    <!-- will add recycle and restore bin -->

    <footer class="site-footer">
       <p>Github HyunCafe</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
