<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Resource Project</title>
    <meta name="description" content="Description of the page for search engines">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <ul class="header__list">
            <li class="header__item"><a href="#" class="header__link">Rating</a></li>
            <li class="header__item"><a href="#" class="header__link">Resource</a></li>
            <li class="header__item"><a href="#" class="header__link">Type</a></li>
            <li class="header__item"><a href="#" class="header__link">Status</a></li>
        </ul>
    </header>
    <main class="site-main">
        <nav class="main__nav"><h1>Programming Resources</h1>
            <ul class="main__list">
                <li class="main__item"><a href="#" class="main__link">Rating</a></li>
                <li class="main__item"><a href="#" class="main__link">Resource</a></li>
                <li class="main__item"><a href="#" class="main__link">Category</a></li>
                <li class="main__item"><a href="#" class="main__link">Status</a></li>
                <li class="main__item"><a href="#" class="main__link">Progress</a></li>
                <li class="main__item"><a href="#" class="main__link">Start Date</a></li>
                <li class="main__item"><a href="#" class="main__link">End Date</a></li>
                <li class="main__item"><a href="#" class="main__link">Notes</a></li>
                <li class="main__item"><a href="#" class="main__link">Options</a>       
                    <!-- will have these icons display below options         -->
                     <i class="fas fa-edit icon--edit">Edit</i>
                <i class="fas fa-trash icon--delete">Delete</i></li>
            </ul>
        </nav>

        <!-- Add New Resource -->
             <!-- have Rating, Status, End Date, and Notes editable -->
        <form class="resource-form">
            <label for="text-input">Enter Resource:</label>
            <input type="text" id="text-input" name="resource" required>
            <label for="url-input">Enter URL:</label>
            <input type="text" id="url-input" name="url" placeholder="Optional">
            <label for="category-input">Category:</label>
            <select id="category">
                <option value="">Select a category</option>
                <option value="online-course">Online Courses</option>
                <option value="cheat-sheet">Cheat Sheets</option>
                <option value="coding-tool">Coding Tools</option>
                <option value="coding-challenge">Coding Challenges</option>
                <option value="video">Video</option>
                <option value="other">Other</option>
              </select>
            <label for="start-date-input">Start Date:</label>
            <input type="date" id="start-date-input" name="start-date">
            <label for="end-date-input">End Date:</label>
            <input type="date" id="end-date-input" name="end-date">
            <label for="notes-input">Notes:</label>
            <textarea id="notes-input" name="notes"></textarea>
            <label for="rating-input">Rating:</label>
            <input type="number" id="rating-input" name="rating" min="1" max="10" placeholder="Rating from 1-10"> 
            <button type="submit">Add Resource</button>
          </form>
    </main>

    <!-- will add recycle and restore bin -->

    <footer class="site-footer">
       <p>Github HyunCafe</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
